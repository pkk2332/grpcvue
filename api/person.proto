syntax="proto3";

package api;


message More{
    int64 c= 1;
    int64 d=2;
}
message Request{
    int64 a = 1;
    int64 b = 2; 
}

message Response {
    int64 result = 1;
}

message Info{
    string title = 1 ;
    string msg = 2;
}
service AddService{
    rpc Add (Request) returns (Response);
    rpc Multi (Request) returns (stream Response);
    rpc test (Request) returns (stream Info);
}